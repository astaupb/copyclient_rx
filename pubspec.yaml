name: copyclient_rx
description: Official AStA Copyservice app using the AStAPrint backend

version: 1.1.0+68

environment:
  sdk: ">=2.3.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  barcode_scan:
    git: https://github.com/astaupb/flutter_barcode_reader.git
  blocs_copyclient:
    git: https://git.uni-paderborn.de/asta/blocs_copyclient.git
    #path: ../blocs_copyclient/
  flutter_bloc: ^0.19.0
  http: ^0.12.0+2
  logging: ^0.11.3+2
  bloc: ^0.14.4
  file_picker: ^1.3.7
  package_info: ^0.4.0+4
  after_layout: ^1.0.7+2
  sqflite: ^1.1.6+1
  path_provider: ^1.1.2
  permission_handler: ^3.1.0
  bubble_bottom_bar: ^1.2.0
  flutter_webview_plugin: ^0.3.5
  esys_flutter_share: ^1.0.2
  receive_sharing_intent:
    git: https://github.com/leontappe/receive_sharing_intent.git
    #path: ../receive_sharing_intent/

flutter:
  uses-material-design: true

  assets:
    - images/icon_hires.png
    - images/drawer/screen.jpeg

  fonts:
    - family:  UserAgentIcons
      fonts:
        - asset: fonts/UserAgentIcons.ttf
